<body>
    <script>
        function waitForUnless(callback, attempts = 10, delay = 500) {
            if (typeof Txt !== 'undefined' && Txt.identify) {
                callback();
            } else if (attempts > 0) {
                console.warn("Waiting for Unless script to load...");
                setTimeout(() => waitForUnless(callback, attempts - 1, delay), delay);
            } else {
                console.error("Unless script failed to load.");
            }
        }
    
        window.onload = function() {
            waitForUnless(() => {
                Txt.updateProfile([
                    {key: 'Regime', value: 'Forfettario', type: 'text', custom: true},
                    {key: 'Cassa', value: 'INPS COM', type: 'text', custom: true},
                    {key: 'Tax', value: 'Michele Avella', type: 'text', custom: true},
                    {key: 'Data Inizio', value: '2025-01-15', type: 'text', custom: true}
                    ])
                Txt.set('chatMetadata', { name: 'Aina Belloni', email: 'aina.belloni@fiscozen.it', regime: 'Forfettario', cassa: 'INPS COM', tax: 'Michele Avella', dataInizio: '2025-01-15' });

                console.log("Visitor identified successfully.");
            });
        };
    </script>
